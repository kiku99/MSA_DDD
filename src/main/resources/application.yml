server:
  port: 11001

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  profiles:
    active:
      - default
  data:
    rest:
      base-path: /

  datasource:
    url: jdbc:h2:mem:kikumsaddd
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
